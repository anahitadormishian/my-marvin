jenkins:
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "chocolateen"
          name: "Hugo"
          password: "${USER_CHOCOLATEEN_PASSWORD}"
        - id: "vaugie_g"
          name: "Garance"
          password: "${USER_VAUGIE_G_PASSWORD}"
        - id: "i_dont_know"
          name: "Jeremy"
          password: "${USER_I_DONT_KNOW_PASSWORD}"
        - id: "nasso"
          name: "Nassim"
          password: "${USER_NASSO_PASSWORD}"

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
            entries:
              - user: "chocolateen"

          - name: "ape"
            description: "Pedagogical team member"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Job/Build"
              - "Job/Workspace"
            entries:
              - user: "i_dont_know"

          - name: "gorilla"
            description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Job/Build"
              - "Job/Workspace"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Move"
              - "Job/Cancel"
            entries:
              - user: "vaugie_g"

          - name: "assist"
            description: "Assistant"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Job/Workspace"
            entries:
              - user: "nasso"

unclassified:
  location:
    url: "http://localhost:8080/"

jobs:

  # Create Folder
  - script: >
      folder('Tools') {
        description('Folder for miscellaneous tools.')
      }

  # Clone Job
  - script: >
      job('Tools/clone-repository') {
        description('Clone a repository from a URL')

        parameters {
          stringParam('GIT_REPOSITORY_URL', '', 'Git URL of the repository to clone')
        }

        wrappers {
          preBuildCleanup()
        }

        steps {
          shell('git clone "$GIT_REPOSITORY_URL"')
        }
      }

  # SEED Job
  - script: >
      job('Tools/SEED') {
        description('Generate jobs using the job_dsl.groovy script')

        parameters {
          stringParam('GITHUB_NAME', '', 'GitHub repository owner/repo_name')
          stringParam('DISPLAY_NAME', '', 'Display name for the generated job')
        }

        steps {
          shell('cp /var/jenkins_home/job_dsl.groovy .')
          jobDsl {
            targets('job_dsl.groovy')
            sandbox(false)
          }
        }
      }
